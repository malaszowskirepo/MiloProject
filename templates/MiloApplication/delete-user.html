{% extends 'base.html' %}
{% block head %}
<title>Delete user</title>
{% endblock %}
<h1>Delete Reservation</h1>
{% block body %}
<p>Are you sure you want to delete user?</p>
    <form action="{% url 'milo_app:delete-user' view.kwargs.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete.</button>
        <a class="btn btn-danger" href="{% url "milo_app:all-users" %}" role="button">No, go back.</a>
    </form>
{% endblock %}
